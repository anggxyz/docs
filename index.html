  <div id="app">Loading ...</div>

  <script>
    window.$docsify = {
      name: 'Matic Network Docs',
      relativePath: true,
      search: 'auto',
      hideOtherSidebarContent: true,
      // repo: 'maticnetwork',
      themeColor: '#42a7f5',
      loadSidebar: true,
      subMaxLevel: 4,
      loadNavbar: true,
      // coverpage: true,
      // onlyCover: true,
      formatUpdated: '{MM}/{DD}',
      maxLevel: 8,
      auto2top: true,
      executeScript: true,
      mergeNavbar: true,
      copyCode: {
        buttonText : 'Copy',
        errorText  : 'Error',
        successText: 'Copied'
      },
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      }
    }
  </script>
  <script src="//unpkg.com/docsify-copy-code"></script>
